- !ruby/struct:SM::Flow::P 
  body: The SpObjectTokenCategory automation object represents a class of object tokens. Object tokens are associated with specific folders in the Speech configuration database, and these folders are organized into categories, such as Recognizers, AudioInputs and Voices. An SpObjectTokenCategory object represents a single category of object tokens, and provides access to all the tokens within that category.
