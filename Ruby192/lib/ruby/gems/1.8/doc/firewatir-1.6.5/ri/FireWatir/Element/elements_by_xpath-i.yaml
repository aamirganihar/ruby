comment: 
- !ruby/struct:SM::Flow::P 
  body: "Description:"
- !ruby/struct:SM::Flow::VERB 
  body: "  Returns array of elements that matches a given XPath query.\n  Mozilla browser directly supports XPath query on its DOM. So no need to create the DOM tree as WATiR does for IE.\n  Refer: http://developer.mozilla.org/en/docs/DOM:document.evaluate\n  Used internally by Firewatir use ff.elements_by_xpath instead.\n"
- !ruby/struct:SM::Flow::P 
  body: "Input:"
- !ruby/struct:SM::Flow::VERB 
  body: "  xpath - The xpath expression or query.\n"
- !ruby/struct:SM::Flow::P 
  body: "Output:"
- !ruby/struct:SM::Flow::VERB 
  body: "  Array of elements that matched the xpath expression provided as parameter.\n"
full_name: FireWatir::Element#elements_by_xpath
is_singleton: false
name: elements_by_xpath
params: (container, xpath)
visibility: public
