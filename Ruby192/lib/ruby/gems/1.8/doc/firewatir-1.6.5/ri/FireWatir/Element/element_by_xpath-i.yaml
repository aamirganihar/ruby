aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: "Description:"
- !ruby/struct:SM::Flow::VERB 
  body: "  Returns first element found while traversing the DOM; that matches an given XPath query.\n  Mozilla browser directly supports XPath query on its DOM. So no need to create the DOM tree as WATiR does for IE.\n  Refer: http://developer.mozilla.org/en/docs/DOM:document.evaluate\n  Used internally by Firewatir use ff.element_by_xpath instead.\n"
- !ruby/struct:SM::Flow::P 
  body: "Input:"
- !ruby/struct:SM::Flow::VERB 
  body: "  xpath - The xpath expression or query.\n"
- !ruby/struct:SM::Flow::P 
  body: "Output:"
- !ruby/struct:SM::Flow::VERB 
  body: "  First element in DOM that matched the XPath expression or query.\n"
full_name: FireWatir::Element#element_by_xpath
is_singleton: false
name: element_by_xpath
params: (container, xpath)
visibility: public
