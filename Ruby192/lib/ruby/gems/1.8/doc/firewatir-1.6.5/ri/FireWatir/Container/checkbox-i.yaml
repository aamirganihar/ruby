comment: 
- !ruby/struct:SM::Flow::P 
  body: "Description:"
- !ruby/struct:SM::Flow::VERB 
  body: "  Used to access checkbox element. Usually an &lt;input type = checkbox&gt; HTML tag.\n"
- !ruby/struct:SM::Flow::P 
  body: "Input:"
- !ruby/struct:SM::Flow::VERB 
  body: "  - how - Attribute used to identify the check box element.\n  - what - Value of that attribute.\n"
- !ruby/struct:SM::Flow::P 
  body: "Typical Usage:"
- !ruby/struct:SM::Flow::VERB 
  body: "  ff.checkbox(:id,   'user_name')                 # access the checkbox element with an ID of user_name\n  ff.checkbox(:name, 'address')                   # access the checkbox element with a name of address\n  In many instances, checkboxes on an html page have the same name, but are identified by different values. An example is shown next.\n\n  &lt;input type = checkbox name = email_frequency value = 'daily' &gt; Daily Email\n  &lt;input type = checkbox name = email_frequency value = 'Weekly'&gt; Weekly Email\n  &lt;input type = checkbox name = email_frequency value = 'monthly'&gt;Monthly Email\n\n  FireWatir can access these using the following:\n\n  ff.checkbox(:id, 'day_to_send' , 'monday' )         # access the check box with an id of day_to_send and a value of monday\n  ff.checkbox(:name ,'email_frequency', 'weekly')     # access the check box with a name of email_frequency and a value of 'weekly'\n"
- !ruby/struct:SM::Flow::P 
  body: "Output:"
- !ruby/struct:SM::Flow::VERB 
  body: "  Checkbox object.\n"
