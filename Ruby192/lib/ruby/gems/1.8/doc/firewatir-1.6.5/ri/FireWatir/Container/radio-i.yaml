- !ruby/struct:SM::Flow::P 
  body: "Description:"
- !ruby/struct:SM::Flow::VERB 
  body: "  Used to access radio button element. Usually an &lt;input type = radio&gt; HTML tag.\n"
- !ruby/struct:SM::Flow::P 
  body: "Input:"
- !ruby/struct:SM::Flow::VERB 
  body: "  - how - Attribute used to identify the radio button element.\n  - what - Value of that attribute.\n"
- !ruby/struct:SM::Flow::P 
  body: "Typical Usage:"
- !ruby/struct:SM::Flow::VERB 
  body: "  ff.radio(:id,   'user_name')                 # access the radio button element with an ID of user_name\n  ff.radio(:name, 'address')                   # access the radio button element with a name of address\n  In many instances, radio buttons on an html page have the same name, but are identified by different values. An example is shown next.\n\n  &lt;input type = radio name = email_frequency value = 'daily' &gt; Daily Email\n  &lt;input type = radio name = email_frequency value = 'Weekly'&gt; Weekly Email\n  &lt;input type = radio name = email_frequency value = 'monthly'&gt;Monthly Email\n\n  FireWatir can access these using the following:\n\n  ff.radio(:id, 'day_to_send' , 'monday' )         # access the radio button with an id of day_to_send and a value of monday\n  ff.radio(:name ,'email_frequency', 'weekly')     # access the radio button with a name of email_frequency and a value of 'weekly'\n"
- !ruby/struct:SM::Flow::P 
  body: "Output:"
- !ruby/struct:SM::Flow::VERB 
  body: "  Radio button object.\n"
