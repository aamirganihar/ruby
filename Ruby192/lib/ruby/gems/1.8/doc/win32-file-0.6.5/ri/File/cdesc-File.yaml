constants: 
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The version of the win32-file library
  name: WIN32_FILE_VERSION
  value: "'0.6.5'"
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The file or directory is an archive. Typically used to mark files for backup or removal.
  name: ARCHIVE
  value: FILE_ATTRIBUTE_ARCHIVE
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: "The file or directory is encrypted. For a file, this means that all data in the file is encrypted. For a directory, this means that encryption is # the default for newly created files and subdirectories."
  name: COMPRESSED
  value: FILE_ATTRIBUTE_COMPRESSED
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The file is hidden. Not included in an ordinary directory listing.
  name: HIDDEN
  value: FILE_ATTRIBUTE_HIDDEN
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: A file that does not have any other attributes set.
  name: NORMAL
  value: FILE_ATTRIBUTE_NORMAL
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The data of a file is not immediately available. This attribute indicates that file data is physically moved to offline storage.
  name: OFFLINE
  value: FILE_ATTRIBUTE_OFFLINE
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The file is read only. Apps can read it, but not write to it or delete it.
  name: READONLY
  value: FILE_ATTRIBUTE_READONLY
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The file is part of or used exclusively by an operating system.
  name: SYSTEM
  value: FILE_ATTRIBUTE_SYSTEM
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The file is being used for temporary storage.
  name: TEMPORARY
  value: FILE_ATTRIBUTE_TEMPORARY
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: The file or directory is to be indexed by the content indexing service. Note that we have inverted the traditional definition.
  name: INDEXED
  value: "0x0002000"
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Synonym for File::INDEXED.
  name: CONTENT_INDEXED
  value: INDEXED
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Full security rights - read, write, append, execute, and delete.
  name: FULL
  value: STANDARD_RIGHTS_ALL | FILE_READ_DATA | FILE_WRITE_DATA |     FILE_APPEND_DATA | FILE_READ_EA | FILE_WRITE_EA | FILE_EXECUTE |     FILE_DELETE_CHILD | FILE_READ_ATTRIBUTES | FILE_WRITE_ATTRIBUTES
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Generic write, generic read, execute and delete privileges
  name: CHANGE
  value: FILE_GENERIC_WRITE | FILE_GENERIC_READ | FILE_EXECUTE | DELETE
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Read and execute privileges
  name: READ
  value: FILE_GENERIC_READ | FILE_EXECUTE
- !ruby/object:RI::Constant 
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Add privileges
  name: ADD
  value: "0x001201bf"
