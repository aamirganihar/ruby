- !ruby/struct:SM::Flow::P 
  body: This allows you to put data in a csv file or an xls file and access it in your scripts for a data driven approach.
- !ruby/struct:SM::Flow::P 
  body: You can supply a file with extension csv or xls and it will just work
- !ruby/struct:SM::Flow::P 
  body: e.g. require 'datahandler' d = DataHandler.new(&quot;data.csv&quot;) loginId = d.data[0].LoginId --&gt; line 1 of the csv file and column LoginId pin = d.data[0].Pin --&gt; line 1 of the cvs file and column Pin
- !ruby/struct:SM::Flow::P 
  body: b = Datahandler.new(&quot;data.xls&quot;) loginId = b.data[0].LoginId --&gt; line 1 of workbook 1 of the xls file with column LoginId
- !ruby/struct:SM::Flow::P 
  body: Remember that line 1 of the data is referenced by using 0 - and this excludes the header line.
