comment: 
- !ruby/struct:SM::Flow::P 
  body: Returns the specified ole object for input elements on a web page.
- !ruby/struct:SM::Flow::P 
  body: This method is used internally by Watir and should not be used externally. It cannot be marked as private because of the way mixins and inheritance work in watir
- !ruby/struct:SM::Flow::VERB 
  body: "  * how - symbol - the way we look for the object. Supported values are\n                 - :name\n                 - :id\n                 - :index\n                 - :value etc\n  * what  - string that we are looking for, ex. the name, or id tag attribute or index of the object we are looking for.\n  * types - what object types we will look at.\n  * value - used for objects that have one name, but many values. ex. radio lists and checkboxes\n"
full_name: Watir::Container#locate_input_element
is_singleton: false
name: locate_input_element
params: (how, what, types, value=nil)
