comment: 
- !ruby/struct:SM::Flow::P 
  body: This module contains the factory methods that are used to access most html objects
- !ruby/struct:SM::Flow::P 
  body: For example, to access a button on a web page that has the following html
- !ruby/struct:SM::Flow::VERB 
  body: " &lt;input type = button name= 'b1' value='Click Me' onClick='javascript:doSomething()'&gt;\n"
- !ruby/struct:SM::Flow::P 
  body: the following watir code could be used
- !ruby/struct:SM::Flow::VERB 
  body: " ie.button(:name, 'b1').click\n"
- !ruby/struct:SM::Flow::P 
  body: or
- !ruby/struct:SM::Flow::VERB 
  body: " ie.button(:value, 'Click Me').to_s\n"
- !ruby/struct:SM::Flow::P 
  body: there are many methods available to the Button object
- !ruby/struct:SM::Flow::P 
  body: Is includable for classes that have @container, document and ole_inner_elements
