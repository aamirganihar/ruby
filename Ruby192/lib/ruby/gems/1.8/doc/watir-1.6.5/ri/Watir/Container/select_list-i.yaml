block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: This is the main method for accessing a selection list. Usually a &lt;select&gt; HTML tag.
- !ruby/struct:SM::Flow::VERB 
  body: " *  how   - symbol - how we access the selection list, :index, :id, :name etc\n *  what  - string, integer or regular expression - what we are looking for,\n"
- !ruby/struct:SM::Flow::P 
  body: Valid values for 'how' are listed in the Watir Wiki - http://wiki.openqa.org/display/WTR/Methods+supported+by+Element
- !ruby/struct:SM::Flow::P 
  body: returns a SelectList object
- !ruby/struct:SM::Flow::P 
  body: Typical usage
- !ruby/struct:SM::Flow::VERB 
  body: "   ie.select_list(:id, 'currency')                   # access the select box with an id of currency\n   ie.select_list(:name, 'country')                  # access the select box with a name of country\n   ie.select_list(:name, /n_/)                       # access the first select box whose name matches n_\n   ie.select_list(:index, 2)                         # access the second select box on the page (1 based, so the first field is accessed with :index,1)\n   ie.select(:xpath, &quot;//select[@id='currency']/&quot;)    # access the select box with an id of currency\n"
full_name: Watir::Container#select_list
is_singleton: false
name: select_list
params: (how, what=nil)
visibility: public
