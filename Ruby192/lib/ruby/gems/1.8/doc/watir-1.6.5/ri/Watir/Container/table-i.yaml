--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: This method is used to get a table from the page. :index (1 based counting) and :id are supported.
- !ruby/struct:SM::Flow::VERB 
  body: " NOTE :name is not supported, as the table tag does not have a name attribute. It is not part of the DOM.\n"
- !ruby/struct:SM::Flow::P 
  body: ":index can be used when there are multiple tables on a page. :xpath can be used to select table using XPath query. The first form can be accessed with :index 1, the second :index 2, etc."
- !ruby/struct:SM::Flow::VERB 
  body: "  * how   - symbol - how we access the table, :index, :id, :xpath etc\n  * what  - string the thing we are looking for, ex. id, index or xpath query, of the object we are looking for\n"
- !ruby/struct:SM::Flow::P 
  body: Valid values for 'how' are listed in the Watir Wiki - http://wiki.openqa.org/display/WTR/Methods+supported+by+Element
- !ruby/struct:SM::Flow::P 
  body: returns a Table object
full_name: Watir::Container#table
is_singleton: false
name: table
params: (how, what=nil)
visibility: public
