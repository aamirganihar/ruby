  body: Return a Watir::IE object for an existing IE window. Window can be referenced by url, title, or window handle. Second argument can be either a string or a regular expression in the case of of :url or :title. IE.attach(:url, 'http://www.google.com') IE.attach(:title, 'Google') IE.attach(:hwnd, 528140) This method will not work when Watir/Ruby is run under a service (instead of a user).
