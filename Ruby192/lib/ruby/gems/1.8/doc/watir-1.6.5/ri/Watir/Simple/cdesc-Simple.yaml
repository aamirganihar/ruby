- !ruby/struct:SM::Flow::H 
  level: 1
  text: Description
- !ruby/struct:SM::Flow::P 
  body: Watir::Simple is a simple wrapper around the Watir module. It provides a similar set of operations while simplifying them and removing as much syntax and test-framework context code as possible. The goal is to allow toolsmiths to write domain-language frameworks on top of Watir, using Watir::Simple as an easier, lightweight interface to the power of Watir.
- !ruby/struct:SM::Flow::H 
  level: 1
  text: Note
- !ruby/struct:SM::Flow::P 
  body: Most action methods in Watir::Simple will automatically wait for the browser not to be busy before and after they perform the specified action.
