comment: 
- !ruby/struct:SM::Flow::P 
  body: An FXPseudoMouse object provides a simple means to operate widgets programmatically, to aid test driven design. An FXPseudoMouse instance can be pointed at an FXObject and will manage the sending of events to it.
- !ruby/struct:SM::Flow::P 
  body: "For example:"
- !ruby/struct:SM::Flow::VERB 
  body: "  canvas = FXCanvas.new(...)\n  pm = FXPseudoMouse.new(canvas)\n  pm.doLeftButtonPress # sends a SEL_LEFTBUTTONPRESS message to the canvas\n"
