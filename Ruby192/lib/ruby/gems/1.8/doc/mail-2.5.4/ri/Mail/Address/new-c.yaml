- !ruby/struct:SM::Flow::P 
  body: Mail::Address handles all email addresses in Mail. It takes an email address string and parses it, breaking it down into its component parts and allowing you to get the address, comments, display name, name, local part, domain part and fully formatted address.
- !ruby/struct:SM::Flow::P 
  body: Mail::Address requires a correctly formatted email address per RFC2822 or RFC822. It handles all obsolete versions including obsolete domain routing on the local part.
- !ruby/struct:SM::Flow::VERB 
  body: " a = Address.new('Mikel Lindsaar (My email address) &lt;mikel@test.lindsaar.net&gt;')\n a.format       #=&gt; 'Mikel Lindsaar &lt;mikel@test.lindsaar.net&gt; (My email address)'\n a.address      #=&gt; 'mikel@test.lindsaar.net'\n a.display_name #=&gt; 'Mikel Lindsaar'\n a.local        #=&gt; 'mikel'\n a.domain       #=&gt; 'test.lindsaar.net'\n a.comments     #=&gt; ['My email address']\n a.to_s         #=&gt; 'Mikel Lindsaar &lt;mikel@test.lindsaar.net&gt; (My email address)'\n"
