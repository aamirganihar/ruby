--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Returns the Resent-Sender value of the mail object, as a single string of an address spec. A sender per RFC 2822 must be a single address, so you can not append to this address.
- !ruby/struct:SM::Flow::P 
  body: "Example:"
- !ruby/struct:SM::Flow::VERB 
  body: " mail.resent_sender = 'Mikel &lt;mikel@test.lindsaar.net&gt;'\n mail.resent_sender #=&gt; 'mikel@test.lindsaar.net'\n"
- !ruby/struct:SM::Flow::P 
  body: Also allows you to set the value by passing a value as a parameter
- !ruby/struct:SM::Flow::P 
  body: "Example:"
- !ruby/struct:SM::Flow::VERB 
  body: " mail.resent_sender 'Mikel &lt;mikel@test.lindsaar.net&gt;'\n mail.resent_sender #=&gt; 'mikel@test.lindsaar.net'\n"
full_name: Mail::Message#resent_sender
is_singleton: false
name: resent_sender
params: ( val = nil )
visibility: public
