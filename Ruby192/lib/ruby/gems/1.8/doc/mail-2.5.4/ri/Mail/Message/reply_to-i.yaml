comment: 
- !ruby/struct:SM::Flow::P 
  body: Returns the Reply-To value of the mail object as an array of strings of address specs.
- !ruby/struct:SM::Flow::P 
  body: "Example:"
- !ruby/struct:SM::Flow::VERB 
  body: " mail.reply_to = 'Mikel &lt;mikel@test.lindsaar.net&gt;'\n mail.reply_to #=&gt; ['mikel@test.lindsaar.net']\n mail.reply_to = 'Mikel &lt;mikel@test.lindsaar.net&gt;, ada@test.lindsaar.net'\n mail.reply_to #=&gt; ['mikel@test.lindsaar.net', 'ada@test.lindsaar.net']\n"
- !ruby/struct:SM::Flow::P 
  body: Also allows you to set the value by passing a value as a parameter
- !ruby/struct:SM::Flow::P 
  body: "Example:"
- !ruby/struct:SM::Flow::VERB 
  body: " mail.reply_to 'Mikel &lt;mikel@test.lindsaar.net&gt;'\n mail.reply_to #=&gt; ['mikel@test.lindsaar.net']\n"
- !ruby/struct:SM::Flow::P 
  body: Additionally, you can append new addresses to the returned Array like object.
- !ruby/struct:SM::Flow::P 
  body: "Example:"
- !ruby/struct:SM::Flow::VERB 
  body: " mail.reply_to 'Mikel &lt;mikel@test.lindsaar.net&gt;'\n mail.reply_to &lt;&lt; 'ada@test.lindsaar.net'\n mail.reply_to #=&gt; ['mikel@test.lindsaar.net', 'ada@test.lindsaar.net']\n"
