- !ruby/struct:SM::Flow::P 
  body: Provides the operator needed for sort et al.
- !ruby/struct:SM::Flow::P 
  body: Compares this mail object with another mail object, this is done by date, so an email that is older than another will appear first.
- !ruby/struct:SM::Flow::P 
  body: "Example:"
- !ruby/struct:SM::Flow::VERB 
  body: " mail1 = Mail.new do\n   date(Time.now)\n end\n mail2 = Mail.new do\n   date(Time.now - 86400) # 1 day older\n end\n [mail2, mail1].sort #=&gt; [mail2, mail1]\n"
full_name: Mail::Message#<=>
