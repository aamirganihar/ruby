aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Find emails in the mailbox, and then deletes them. Without any options, the five last received emails are returned.
- !ruby/struct:SM::Flow::P 
  body: "Possible options:"
- !ruby/struct:SM::Flow::VERB 
  body: "  what:  last or first emails. The default is :first.\n  order: order of emails returned. Possible values are :asc or :desc. Default value is :asc.\n  count: number of emails to retrieve. The default value is 10. A value of 1 returns an\n         instance of Message, not an array of Message instances.\n  delete_after_find: flag for whether to delete each retreived email after find. Default\n          is true. Call #find if you would like this to default to false.\n"
full_name: Mail::Retriever#find_and_delete
